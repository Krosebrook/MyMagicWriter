<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in { 
          0% { opacity: 0; } 
          100% { opacity: 1; } 
      }
      @keyframes fade-in-down { 
          0% { opacity: 0; transform: translateY(-10px); } 
          100% { opacity: 1; transform: translateY(0); } 
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      
      /* Custom scrollbar styling for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a0a0a0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* In-editor spellcheck styles */
      .spell-error {
        text-decoration: underline;
        text-decoration-color: #ef4444; /* red-500 */
        text-decoration-style: wavy;
        text-underline-offset: 3px;
        background-color: rgba(239, 68, 68, 0.1);
        border-radius: 3px;
        cursor: pointer;
      }

      .tooltip {
        position: absolute;
        bottom: 100%; /* Position above the text */
        left: 50%;
        transform: translateX(-50%) translateY(-8px); /* Center it and add some space */
        z-index: 20;
        pointer-events: auto; /* Allow interaction */
      }

      .tooltip-content {
        background-color: #1f2937; /* gray-800 */
        color: white;
        padding: 8px;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 4px;
        align-items: center;
        animation: fade-in 0.2s ease-out;
      }

      .dark .tooltip-content {
          background-color: #f3f4f6; /* gray-100 */
          color: #1f2937; /* gray-800 */
      }

    </style>
</head>
<body class="bg-white dark:bg-gray-950">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-textarea-autosize": "https://aistudiocdn.com/react-textarea-autosize@^8.5.9"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
